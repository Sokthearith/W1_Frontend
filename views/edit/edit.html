<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Edit Questions</title>
    <link rel="stylesheet" href="../../style.css" />
    <script defer src="../../questions.js"></script>
    <script defer src="edit.js"></script>
  </head>
  <body>
    <header class="navbar">
      <a href="../../index.html" class="navbar__brand">Quiz App</a>
      <nav class="navbar__links">
        <a href="../play/play.html">Play</a>
        <a href="edit.html" class="active">Edit</a>
      </nav>
    </header>

    <main class="page">
      <section class="card">
        <div class="edit-header">
          <h1>Questions</h1>
          <button class="btn primary" id="addQuestionBtn">Add question</button>
        </div>
        <ul id="questionsList" class="questions-list"></ul>
      </section>

      <!-- Modal -->
      <div id="questionModal" class="modal" style="display: none">
        <div class="modal__backdrop"></div>
        <div class="modal__content">
          <h2 id="modalTitle">Create new question</h2>
          <form id="questionForm">
            <label>
              Title
              <input type="text" id="qTitle" required />
            </label>
            <label>
              Answer A
              <input type="text" id="qA" required />
            </label>
            <label>
              Answer B
              <input type="text" id="qB" required />
            </label>
            <label>
              Answer C
              <input type="text" id="qC" required />
            </label>
            <label>
              Answer D
              <input type="text" id="qD" required />
            </label>
            <label>
              Correct answer
              <select id="qCorrect">
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
              </select>
            </label>
            <div class="modal__actions">
              <button type="button" class="btn" id="cancelModalBtn">Cancel</button>
              <button type="submit" class="btn primary">Save</button>
            </div>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
